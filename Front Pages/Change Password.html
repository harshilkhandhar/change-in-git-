<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0 ,user-scalable=no">
    <title>Change Password</title>

    <!-- Favicon-->
    <link rel="shortcut icon" href="images/favicon.ico">

    <!--GoogleFont-->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!--font - awesome-->
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">

    <!--bootstrap css-->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

    <!--style css-->
    <link rel="stylesheet" href="css/style.css">

    <!--Responsive CSS-->
    <link rel="stylesheet" href="css/responsive.css">

</head>

<body>
    <!--Home-->
    <section id="home">

        <!--Background Image-->
        <div class="home-bg-image">
            <!--Home content-->
            <img src="images/top-logo.png" alt="logo" class="login-img">
            <div class="container">
                <div class="row justify-content-center">
                    <div class=" col-12 col-sm-6 col-md-5">
                        <form class="form-container">
                            <div class="login-1">
                                <div class="heading-01 text-center">
                                    <h2>Change Password</h2>
                                    <p class="login-pera">Enter your new password to change your password</p>
                                </div>
                            </div>
                            <div class="form-group pass-flid">
                                <label class="titles">Old Password</label>
                                <input type="password" class="form-control" id="InputChangePassword1"
                                    placeholder="Enter your password" name="password">
                                <span toggle="#InputChangePassword1"
                                    class="fa fa-fw fa-eye field-icon toggle-password"></span>

                            </div>
                            <div class="form-group pass-flid">
                                <label class="titles">New Password </label>
                                <input type="password" class="form-control" id="InputChangePassword2"
                                    placeholder="Enter your password" name="password">
                                <span toggle="#InputPassword2"
                                    class="fa fa-fw fa-eye field-icon toggle-password"></span>

                            </div>
                            <div class="form-group pass-flid">
                                <label class="titles">Conform Password </label>
                                <input type="password" class="form-control" id="InputChangePassword3"
                                    placeholder="Enter your password" name="password">
                                <span toggle="#InputChangePassword3"
                                    class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            </div>

                            <button type="submit" class="btn btn-lg btn-block login-btn">submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>



    </section>
    <!--Home Ends-->

    <!--jQuery-->
    <script src="js/jquery-3.5.1.min.js"></script>

    <!--bootstrap JS-->
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <!--Custom javascript-->
    <script src="js/script.js"></script>

</body>

</html>
