<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0 ,user-scalable=no">
    <title>Login</title>

    <!-- Favicon-->
    <link rel="shortcut icon" href="images/favicon.ico">

    <!--GoogleFont-->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!--font - awesome-->
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">

    <!--bootstrap css-->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

    <!--style css-->
    <link rel="stylesheet" href="css/style.css">

    <!--Responsive CSS-->
    <link rel="stylesheet" href="css/responsive.css">

</head>

<body>
    <!--Home-->
    <section id="home">

        <!--Background Image-->
        <div class="home-bg-image">
            <!--Home content-->
            <img src="images/top-logo.png" alt="logo" class="login-img">
            <div class="container">
                <div class="row justify-content-center">
                    <div class=" col-12 col-sm-6 col-md-5">
                        <form class="form-container">
                            <div class="login-1">
                                <div class="heading-01 text-center">
                                    <h2>Login</h2>
                                    <p class="login-pera">Enter your email address and password to login</p>
                                </div>
                            </div>
                            <div class="form-group email-flid">
                                <label for="InputEmail2" class="titles">Email</label>
                                <input type="email" class="form-control InputEmail1" id="InputEmail2"
                                    value="notesmarketplace77@gmail.com">
                            </div>
                            <div class="form-group pass-flid">
                                <label for="InputPassword1" class="titles">Password &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a
                                        href="Forgot Password.html" id="forgot-pass">Forgot Password?</a></label>
                                <input type="password" class="form-control" id="InputPassword1"
                                    placeholder="Enter your password" name="password">
                                <span toggle="#InputPassword1"
                                    class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                <small id="password-error" class="form-text">The password that you've entered is
                                    incorrect.</small>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="Check1">
                                <label class="form-check-label titles" for="Check1">&nbsp; &nbsp; Remember Me</label>
                            </div>
                            <button type="submit" class="btn btn-lg btn-block login-btn">Login</button>
                            <div id="login-end">
                                <div class="titles text-center">Don't have an account? <a href="Sign Up.html"
                                        style="color: #6255a5;">Sign Up</a></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>

    </section>
    <!--Home Ends-->

    <!--jQuery-->
    <script src="js/jquery-3.5.1.min.js"></script>

    <!--bootstrap JS-->
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <!--Custom javascript-->
    <script src="js/script.js"></script>

</body>

</html>
